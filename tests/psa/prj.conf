# Turn on Zephyr testing framework
CONFIG_ZTEST=y

# Turn on PSA native ITS with Zephyr backend
CONFIG_NORDIC_SECURITY_BACKEND=y
CONFIG_PSA_NATIVE_ITS=y
CONFIG_PSA_EITS_BACKEND_ZEPHYR_LOG_LEVEL_OFF=y

# Turn off unnecessary log information from NVS module
CONFIG_NVS_LOG_LEVEL_WRN=y
